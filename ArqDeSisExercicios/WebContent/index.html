<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Caixa Eletrônico</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Login</h1>
    <div class="row container-fluid jumbotron">
            <div class="col-bg-12">
                <form action="logar.do" method="post">
                    <!-- Campo Banco -->
                    <div class="row col-md-offset-5">
                      <div class="col-md-1">
                          <label for="banco">Banco</label>
                      </div>
                      <div class="col-md-3 form-group">
                        <input class = "form-control" type="number" name="numBanco" id="banco">
                      </div>
                    </div>
                    <!-- Campo Agencia -->
                    <div class="row col-md-offset-5">
                      <div class="col-md-1">
                        <label for="agencia">Agência</label>
                      </div>
                      <div class="col-md-3 form-group">
                        <input class = "form-control" type="text" name="numAgencia" id="agencia">
                      </div>
                    </div>
                    <!-- Campo Conta -->
                    <div class="row col-md-offset-5">
                      <div class="col-md-1">
                        <label for="conta">Conta</label>
                      </div>
                      <div class="col-md-3 form-group">
                        <input class = "form-control" type="text" name="numConta" id="conta">
                      </div>
                    </div>
                    <!-- Campo Senha -->
                    <div class="row col-md-offset-5">
                      <div class="col-md-1">
                        <label for="senha">Senha</label>
                      </div>
                      <div class="col-md-3 form-group">
                        <input class = "form-control" type="password" name="senha" id="senha">
                      </div>
                    </div>
                    <!-- Botão -->
                    <div class="row col-md-offset-5">
                        <div class="col-md-4">
                            <br>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
